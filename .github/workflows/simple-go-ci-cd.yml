# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "patch" ]
  pull_request:
    branches: [ "patch" ]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go mod init github.com/easyone-jwlee/go-webserver-with-actions; go mod tidy; go build -o simple-webserver

    # - name: Test
    #   run: go test -v ./...
